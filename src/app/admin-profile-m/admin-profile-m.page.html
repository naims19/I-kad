<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-icon name="caret-back-outline" slot="start" style="margin-left: 0.5rem;" routerLink="/dashboard"></ion-icon>
    <ion-title>iKad</ion-title>
    <ion-icon name="save" slot="end" style="margin-right: 0.5rem;"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

  <div class="edit-bar">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Edit Bar</ion-card-title>
        <ion-card-subtitle *ngIf="divCard2" (click)="openDiv1()"><ion-icon name="chevron-down-outline"></ion-icon></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content *ngIf="divCard1">
        <div class="navigation">
          <ion-label routerLink="/admin-m">Page</ion-label>
          <ion-label style="font-weight: 600;">Profile</ion-label>
          <ion-label routerLink="/admin-color-m">Appearance</ion-label>
          <ion-label routerLink="/admin-social-m">Social</ion-label>
        </div>
        <div class="edit">
          <ion-item lines="none">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-input type="text" placeholder="Name"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" name="briefcase"></ion-icon>
            <ion-input type="text" placeholder="Job Title"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-input type="file" value="Profile Picture"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" name="document"></ion-icon>
            <ion-input type="file" placeholder="Cv"></ion-input>
          </ion-item>
        </div>
        <ion-card-subtitle (click)="openDiv2()"><ion-icon name="chevron-up-outline"></ion-icon></ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
