<ion-content>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

  <ion-grid>
    <ion-row>
      <ion-col size="9"></ion-col>
      <ion-col size="3" style="background: #808B96;">
        <div class="edit-page">
          <div class="edit-title">
            <ion-icon name="chevron-back-outline" routerLink="/admin-page"></ion-icon>
              <span><ion-button expand="block" fill="clear" shape="round"> 
                Save
              </ion-button></span>
            <nav>
              <ul>
                <li>Pakej Page Setup</li>
              </ul>
            </nav>
          </div>

          <div class="edit-pages">
            <p>Pakej</p>
            <ion-item lines="none">
              <ion-label>Pakej 1</ion-label>
              <ion-toggle></ion-toggle>
            </ion-item>

            <p class="portfolio">Add Pakej</p>

            <div class="pakej" *ngFor="let item of MySelect1">
              <ion-input type="text" placeholder="Name Pakej"></ion-input>
              <ion-input type="text" placeholder="Pakej Price"></ion-input>
              <ion-input type="text" placeholder="Per Item"></ion-input>
              <ion-input type="text" placeholder="Description"></ion-input>
            </div>
            
            <ion-button expand="block" fill="clear" shape="round" (click)="addBtn(1);">
              Add Pakej
            </ion-button>

          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
