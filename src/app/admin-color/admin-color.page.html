<ion-content>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

  <ion-grid>
    <ion-row>
      <ion-col size="3" style="background: #003399; height: 100vh;">
        <div class="save-btn">
          <ion-item lines="none">
            <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
            <ion-button expand="block" fill="clear" slot="end"> 
              Save
            </ion-button>
          </ion-item>
        </div>
        <div class="navigation">
            <ion-label routerLink="/admin-page">Page</ion-label>
            <ion-label routerLink="/admin-profile">Profile</ion-label>
            <ion-label style="font-weight: 600;" routerLink="/admin-color">Appearance</ion-label>
            <ion-label routerLink="/admin-social">Social</ion-label>
        </div>
        <div class="edit">
         <ion-card>
           <ion-card-header>
             <ion-card-subtitle>Page Backgound Color</ion-card-subtitle>
           </ion-card-header>
           <ion-item lines="none">
            <ion-button fill="clear" class="red"></ion-button>
            <ion-button fill="clear" class="blue"></ion-button>
            <ion-button fill="clear" class="orange"></ion-button>
            <ion-button fill="clear" class="purple"></ion-button>
            <ion-button fill="clear" class="green"></ion-button>
            <ion-button fill="clear" class="white" style="border: 1px solid #000;"></ion-button>
          </ion-item>
         </ion-card>
         <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Secondary Color</ion-card-subtitle>
          </ion-card-header>
          <ion-item lines="none">
            <ion-button fill="clear" class="sec-red"></ion-button>
            <ion-button fill="clear" class="sec-blue"></ion-button>
            <ion-button fill="clear" class="sec-orange"></ion-button>
            <ion-button fill="clear" class="black"></ion-button>
            <ion-button fill="clear" class="sec-green"></ion-button>
            <ion-button fill="clear" class="turqoise"></ion-button>
         </ion-item>
        </ion-card>
        </div>
      </ion-col>
      <ion-col size="9">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
