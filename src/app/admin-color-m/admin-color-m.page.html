<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-icon name="caret-back-outline" slot="start" style="margin-left: 0.5rem;" routerLink="/dashboard"></ion-icon>
    <ion-title>iKad</ion-title>
    <ion-icon name="save" slot="end" style="margin-right: 0.5rem;"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

  <div class="edit-bar">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Edit Bar</ion-card-title>
        <ion-card-subtitle *ngIf="divCard2" (click)="openDiv1()"><ion-icon name="chevron-down-outline"></ion-icon></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content *ngIf="divCard1">
        <div class="navigation">
          <ion-label routerLink="/admin-m">Page</ion-label>
          <ion-label routerLink="/admin-profile-m">Profile</ion-label>
          <ion-label style="font-weight: 600;">Appearance</ion-label>
          <ion-label routerLink="/admin-social-m">Social</ion-label>
        </div>
        <div class="edit">
          <ion-item lines="none">
            <ion-label>Page Background Color</ion-label>
          </ion-item>
          <!-- <ion-card-title>Page Background Color</ion-card-title> -->
          <ion-item lines="none" style="margin-top: -0.5rem;">
            <ion-button fill="clear" class="red"></ion-button>
            <ion-button fill="clear" class="blue"></ion-button>
            <ion-button fill="clear" class="orange"></ion-button>
            <ion-button fill="clear" class="purple"></ion-button>
            <ion-button fill="clear" class="green"></ion-button>
            <ion-button fill="clear" class="white" style="border: 1px solid #000;"></ion-button>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Secondary Color</ion-label>
          </ion-item>
          <ion-item lines="none" style="margin-top: -0.5rem;">
            <ion-button fill="clear" class="sec-red"></ion-button>
            <ion-button fill="clear" class="sec-blue"></ion-button>
            <ion-button fill="clear" class="sec-orange"></ion-button>
            <ion-button fill="clear" class="black"></ion-button>
            <ion-button fill="clear" class="sec-green"></ion-button>
            <ion-button fill="clear" class="turqoise"></ion-button>
          </ion-item>
        </div>
        <ion-card-subtitle (click)="openDiv2()"><ion-icon name="chevron-up-outline"></ion-icon></ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
