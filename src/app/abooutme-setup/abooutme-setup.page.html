<ion-content>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

  <ion-grid>
    <ion-row>
      <ion-col size="9"></ion-col>
      <ion-col size="3" style="background: #808B96;">
        <div class="edit-page">
          <div class="edit-title">
            <ion-icon name="chevron-back-outline" routerLink="/admin-page"></ion-icon>
              <span><ion-button expand="block" fill="clear" shape="round"> 
                Save
              </ion-button></span>
            <nav>
              <ul>
                <li>About Me Page Setup</li>
              </ul>
            </nav>
          </div>

          <div class="edit-pages">
            <p>Jobs :</p>
            <div class="myrow" *ngFor="let item of MySelect1">
            <ion-input type="text" ></ion-input>
          </div>
          <ion-button expand="block" fill="clear" shape="round" class="btn-add" (click)="addBtn(1);">
            Add Jobs
          </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
