<ion-content>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

  <ion-grid>
    <ion-row>
      <ion-col size="3" style="background: #003399; height: 100vh;">
        <div class="save-btn">
          <ion-item lines="none">
            <ion-icon name="chevron-back-outline" slot="start" routerLink="/admin-page"></ion-icon>
            <ion-button expand="block" fill="clear" slot="end"> 
              Save
            </ion-button>
          </ion-item>
        </div>

        <div class="edit">
          <ion-card>
            <ion-card-header>
              <ion-card-title>About Me Page Setup</ion-card-title>
              <ion-card-subtitle>Add Jobs :</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-input type="text" placeholder="Jobs Name"></ion-input>
              <div class="myrow" *ngFor="let item of MySelect1">
                <ion-input type="text" placeholder="Jobs Name"></ion-input>
              </div>
              <ion-button expand="block" fill="clear" class="btn-add" (click)="addBtn(1);">
                Add Jobs
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
      <ion-col size="9">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
