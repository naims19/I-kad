<ion-content>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <div class="header">
    <ion-item lines="none">
      <ion-label>Welcome, {{user?.fullname}}</ion-label>
    </ion-item>
  </div>
  <div class="function">
    <ion-card style="background-color: #7868E6;" routerLink="/admin-m">
      <ion-card-header>
        <ion-item lines="none" style="background-color: #7868E6;">
          <ion-card-title>Create Your iKad</ion-card-title>
          <ion-icon name="add"></ion-icon>
        </ion-item>
      </ion-card-header>
    </ion-card>
    <ion-card style="background-color: #F05454;">
      <ion-card-header>
        <ion-item lines="none" style="background-color: #F05454;">
          <ion-card-title>Edit Your iKad</ion-card-title>
          <ion-icon name="create"></ion-icon>
        </ion-item>
      </ion-card-header>
    </ion-card>
    <ion-card style="background-color: #394867;">
      <ion-card-header>
        <ion-item lines="none" style="background-color: #394867;">
          <ion-card-title>View Your iKad</ion-card-title>
          <ion-icon name="person-circle"></ion-icon>
        </ion-item>
      </ion-card-header>
    </ion-card>
  </div>
  
</ion-content>
