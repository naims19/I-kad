<ion-content>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

  <ion-grid>
    <ion-row>
      <ion-col size="3" style="background: #003399; height: 100%;">
        <div class="save-btn">
          <ion-item lines="none">
            <ion-icon name="chevron-back-outline" slot="start" routerLink="/admin-page"></ion-icon>
            <ion-button expand="block" fill="clear" slot="end"> 
              Save
            </ion-button>
          </ion-item>
        </div>

        <div class="edit">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Resume Page Setup</ion-card-title>
            </ion-card-header>
            <ion-card-content>

              <ion-card-subtitle>Add Education</ion-card-subtitle>
                <ion-input type="text" placeholder="year"></ion-input>
                <ion-input type="text" placeholder="Location"></ion-input>
                <ion-input type="text" placeholder="Course Title"></ion-input>

              <div class="education" *ngFor="let item of MySelect1" style="margin-top: 1.5rem;">
                <ion-input type="text" placeholder="year"></ion-input>
                <ion-input type="text" placeholder="Location"></ion-input>
                <ion-input type="text" placeholder="Course Title"></ion-input>
              </div>
              <ion-button expand="block" fill="clear" shape="round" (click)="addBtn(1);">
                Add Education
              </ion-button>

              <ion-card-subtitle>Add Experience</ion-card-subtitle>
                <ion-input type="text" placeholder="year"></ion-input>
                <ion-input type="text" placeholder="Location"></ion-input>
                <ion-input type="text" placeholder="Job Title"></ion-input>

              <div class="experience" *ngFor="let item of MySelect2" style="margin-top: 1.5rem;">
                <ion-input type="text" placeholder="year"></ion-input>
                <ion-input type="text" placeholder="Location"></ion-input>
                <ion-input type="text" placeholder="Job Title"></ion-input>
              </div>
              <ion-button expand="block" fill="clear" shape="round" (click)="addBtn1(1);">
                Add Experience
              </ion-button>

              <ion-card-subtitle>Add Skills</ion-card-subtitle>
                <ion-input type="text" placeholder="Head Title"></ion-input>
                <ion-input type="text" placeholder="Title"></ion-input>
                <ion-input type="text" placeholder="Percentage"></ion-input>

              <div class="skills" *ngFor="let item of MySelect3" style="margin-top: 1.5rem;">
                <ion-input type="text" placeholder="Head Title"></ion-input>
                <ion-input type="text" placeholder="Title"></ion-input>
                <ion-input type="text" placeholder="Percentage"></ion-input>
              </div>
              <ion-button expand="block" fill="clear" shape="round" (click)="addBtn2(1);">
                Add Skills
              </ion-button>
            </ion-card-content>
            <br>
          </ion-card>
        </div>
      </ion-col>
      <ion-col size="9">
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
