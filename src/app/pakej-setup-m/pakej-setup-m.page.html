<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-icon name="caret-back-outline" slot="start" style="margin-left: 0.5rem;" routerLink="/dashboard"></ion-icon>
    <ion-title>iKad</ion-title>
    <ion-icon name="save" slot="end" style="margin-right: 0.5rem;"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

  <div class="edit-bar">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="chevron-back-outline" class="ion-float-left" routerLink="/admin-m" 
          style="color: #003399; border-radius: 100%; background-color: #fff; width: 7%; font-size: 1.2rem;"></ion-icon>
          Edit Bar
        </ion-card-title>
        <ion-card-subtitle *ngIf="divCard2" (click)="openDiv1()"><ion-icon name="chevron-down-outline"></ion-icon></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content *ngIf="divCard1">
        <div class="edit">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Portfolio Page setup</ion-card-title>
            </ion-card-header>
            <ion-card-content>

              <ion-card-subtitle>Your Pakej</ion-card-subtitle>
              <ion-item lines="none">
                <ion-label>Pakej 1</ion-label>
                <ion-icon name="create" slot="end" style="color: #003399;"></ion-icon>
                <ion-icon name="trash" slot="end" color="danger"></ion-icon>
                <ion-toggle></ion-toggle>
              </ion-item>

              <ion-card-subtitle>Add Pakej</ion-card-subtitle>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Name Pakej"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Pakej Price"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Per Item"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Description"></ion-input>
              </ion-item>
              <div class="myrow" *ngFor="let item of MySelect1" style="margin-top: 1.5rem;">
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Name Pakej"></ion-input>
                </ion-item>
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Pakej Price"></ion-input>
                </ion-item>
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Per Item"></ion-input>
                </ion-item>
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Description"></ion-input>
                </ion-item>
              </div>
              <ion-button expand="block" fill="clear" class="btn-add" (click)="addBtn(1);">
                Add Pakej
              </ion-button>

              <!-- testimoni -->
              <ion-card-subtitle>Add Testimoni</ion-card-subtitle>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Name"></ion-input>
              </ion-item>
              <ion-textarea placeholder="feedback"></ion-textarea>
              <div class="pakej" *ngFor="let item of MySelect2" style="margin-top: 1.5rem;">
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Name"></ion-input>
                </ion-item>
                <ion-textarea placeholder="feedback"></ion-textarea>
              </div>
              <ion-button expand="block" fill="clear" shape="round" (click)="addBtn1(1);">
                Add Testimoni
              </ion-button>

              <!-- client -->
              <ion-card-subtitle>Add Client</ion-card-subtitle>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Client Name"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input type="file" placeholder="Awesome Input"></ion-input>
              </ion-item>

              <div class="pakej" *ngFor="let item of MySelect3" style="margin-top: 1.5rem;">
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Client Name"></ion-input>
                </ion-item>
                <ion-item lines="none">
                  <ion-input type="file" placeholder="Awesome Input"></ion-input>
                </ion-item>
              </div>
              <ion-button expand="block" fill="clear" shape="round" (click)="addBtn2(1);">
                Add Client
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
        <ion-card-subtitle (click)="openDiv2()"><ion-icon name="chevron-up-outline"></ion-icon></ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
