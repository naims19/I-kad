<ion-app>
  <ion-menu menuId="main-menu" content-Id="main">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="menu-list" lines="none">
        <ion-menu-toggle>
          <ion-item color="success" routerLink="/tabs">
              <ion-icon slot="start" name="home"></ion-icon><ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item color="success" routerLink="/tabs/tab2">
            <ion-icon slot="start" name="person"></ion-icon><ion-label>About Me</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item color="success" routerLink="/tabs/tab3">
            <ion-icon slot="start" name="newspaper"></ion-icon><ion-label>Resume</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item color="success" routerLink="/tabs/progress">
            <ion-icon slot="start" name="briefcase"></ion-icon><ion-label>Portfolio</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item color="success" routerLink="pakej">
            <ion-icon slot="start" name="card"></ion-icon><ion-label>Pakej</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item color="success" routerLink="contact">
            <ion-icon slot="start" name="mail"></ion-icon><ion-label>Contact</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
