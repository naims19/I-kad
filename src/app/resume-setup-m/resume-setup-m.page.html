<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-icon name="caret-back-outline" slot="start" style="margin-left: 0.5rem;" routerLink="/dashboard"></ion-icon>
    <ion-title>iKad</ion-title>
    <ion-icon name="save" slot="end" style="margin-right: 0.5rem;"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

  <div class="edit-bar">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="chevron-back-outline" class="ion-float-left" routerLink="/admin-m" 
          style="color: #003399; border-radius: 100%; background-color: #fff; width: 7%; font-size: 1.2rem;"></ion-icon>
          Edit Bar
        </ion-card-title>
        <ion-card-subtitle *ngIf="divCard2" (click)="openDiv1()"><ion-icon name="chevron-down-outline"></ion-icon></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content *ngIf="divCard1">
        <div class="edit">
          <ion-card>
            <ion-card-header>
              <ion-card-title>About Me Page setup</ion-card-title>
              <ion-card-subtitle>Add Education</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>

              <ion-item lines="none">
                <ion-input type="text" placeholder="Year"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Location"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Title"></ion-input>
              </ion-item>
              <div class="myrow" *ngFor="let item of MySelect1" style="margin-top: 1.5rem;">
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Year"></ion-input>
                </ion-item>
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Location"></ion-input>
                </ion-item>
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Course Title"></ion-input>
                </ion-item>
              </div>
              <ion-button expand="block" fill="clear" class="btn-add" (click)="addBtn(1);">
                Add Educations
              </ion-button>

              <!-- experience -->
              <ion-card-subtitle>Add Experience</ion-card-subtitle>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Year"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Location"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Job Title"></ion-input>
              </ion-item>
              <div class="experience" *ngFor="let item of MySelect2" style="margin-top: 1.5rem;">
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Year"></ion-input>
                </ion-item>
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Location"></ion-input>
                </ion-item>
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Job Title"></ion-input>
                </ion-item>
              </div>
              <ion-button expand="block" fill="clear" shape="round" (click)="addBtn1(1);">
                Add Experience
              </ion-button>

              <!-- Skills -->
              <ion-card-subtitle>Add Skills</ion-card-subtitle>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Head Title"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Title"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Percentage"></ion-input>
              </ion-item>
              <div class="experience" *ngFor="let item of MySelect3" style="margin-top: 1.5rem;">
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Head Title"></ion-input>
                </ion-item>
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Title"></ion-input>
                </ion-item>
                <ion-item lines="none">
                  <ion-input type="text" placeholder="Percentage"></ion-input>
                </ion-item>
              </div>
              <ion-button expand="block" fill="clear" shape="round" (click)="addBtn2(1);">
                Add Skills
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
        <ion-card-subtitle (click)="openDiv2()"><ion-icon name="chevron-up-outline"></ion-icon></ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
