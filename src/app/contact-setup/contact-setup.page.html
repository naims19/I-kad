<ion-content>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

  <ion-grid>
    <ion-row>
      <ion-col size="3" style="background: #003399; height: 100%;">
        <div class="save-btn">
          <ion-item lines="none">
            <ion-icon name="chevron-back-outline" slot="start" routerLink="/admin-page"></ion-icon>
            <ion-button expand="block" fill="clear" slot="end"> 
              Save
            </ion-button>
          </ion-item>
        </div>
        <div class="edit">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Contact Page Setup</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-card-subtitle>Add Your Contact</ion-card-subtitle>
              <ion-textarea placeholder="Your location"></ion-textarea>
              <ion-input type="number" placeholder="Number Phone"></ion-input>
              <ion-input type="text" placeholder="Email"></ion-input>

              <div class="input" *ngFor="let item of MySelect1" style="margin-top: 1.5rem;">
                <ion-textarea placeholder="Your location"></ion-textarea>
                <ion-input type="number" placeholder="Number Phone"></ion-input>
                <ion-input type="text" placeholder="Email"></ion-input>
              </div>
              <ion-button expand="block" fill="clear" shape="round" (click)="addBtn(1);">
                Add Contact
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
      <ion-col size="9">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
